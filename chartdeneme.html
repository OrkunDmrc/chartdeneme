<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        asdf
    </div>
    <div style="display:flex; justify-content:center;">
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <button onclick="removeData()">sil</button>
    <button onclick="addData()">ekle</button>
    <button onclick="updateData()">update</button>
    
    
    <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" type="text/javascript"></script>
    <script>
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June'
        ];

        const datasets = [{
            label: 'My First dataset',
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth:5,
            showLine:false,
            data: [10,50,78,50,20,10],
        }];

        const data = {
            labels: labels,
            datasets: datasets
        };
        const options = {
            showLine:false,
            animation:false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };
        const config = {
            type: 'line',
            data: data,
            options: options
        };
        
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        myChart.canvas.parentNode.style.height = 'auto';
        myChart.canvas.parentNode.style.width = '50%';

        function removeData() {
            for(var i=0;i<labels.length;i++){
                myChart.data.labels.pop();
                myChart.data.datasets.forEach((dataset) => {
                    dataset.data.pop();
                });
                myChart.update();
            }
        }

        function addData() {
            var labels2 = ['January', 'February', 'March'];
            var datas2 = [50, 30, 5];
            for(var i=0;i<datas2.length;i++){
                myChart.data.labels.push(labels2[i]);
                myChart.data.datasets.forEach((dataset) => {
                    dataset.data.push(datas2[i]);
                });
                myChart.update();
            }
        }

        function updateData(){
            myChart.data.labels = ['January', 'February', 'March'];
            myChart.data.datasets[0].data = [50, 10, -5];
            myChart.update();
        }

    </script>
</body>
</html>
